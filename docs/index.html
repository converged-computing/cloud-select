<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cloud Select: select resources for cloud</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Cloud Select for cloud resources">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
.markdown-section a {
    color: #f96777 !important;
}
.sidebar ul li.active>a {
    color:#f96777 !important;
}
.markdown-section code {
  color: #1f2975 !important;
}
</style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'cloud-select',
      loadSidebar: "sidebar.md",
      repo: 'github.com/converged-computing/cloud-select',
      coverpage: true,
      auto2top: true,
        executeScript: true,
        maxLevel: 3,
        subMaxLevel: 2,
        search: {
            depth: 6,
            paths: 'auto',
        },
        plugins: [
        function(hook, vm) {
            hook.beforeEach(function(html) {
              url = 'https://github.com/converged-computing/cloud-select/blob/main/' + vm.route.file;
              var editHtml = '[:memo: Edit Document](' + url + ')\n';
              return (
                editHtml +
                html
              );
            }),
              hook.afterEach(function(html) {
                return (
                  html
                );
              });
          },
        function(hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span style="float:right; width:50px"><a href="https://github.com/converged-computing/cloud-select" target="_blank"><img src="https://converged-computing.github.io/cloud-select/assets/img/cloud-select-square.png"/></a></span>',
            '</footer>'
          ].join('');
          hook.afterEach(function(html) {
              return html + footer;
          })
      }]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-docker.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-yaml.min.js"></script>
</body>
</html>
